query GetName($nameId: ID!, $numCredits : Int = 20) {
	name(id: $nameId) {
		id
		nameText {
			text
		}
		birthDate {
			date
			dateComponents {
				year
			}
		}
		primaryImage {
			url
			width
			height
		}
		credits: knownFor(first: $numCredits) {
			edges {
				node {
					title {
						id
						titleText {
							text
						}
						originalTitleText {
							text
						}
						titleType {
							id
						}
						releaseYear {
							year
							endYear
						}
					}
					summary {
						principalCharacters {
							name
						}
						yearRange {
							year
							endYear
						}
					}
				}
			}
		}
	}
}

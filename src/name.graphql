query GetName($nameId: ID!) {
	name(id: $nameId) {
		id
		nameText {
			text
		}
		birthDate {
			date
		}
		primaryImage {
			url
			width
			height
		}
		# filter: {titles: ["tt0113957"]}
		credits(first: 5, sort: {by: RELEASE_DATE, order: DESC}) {
			total
			edges {
				node {
					... on Cast {
						characters {
							name
						}
					}
					title {
						id
						titleText {
							text
						}
						titleType {
							id
						}
						releaseYear {
							year
							endYear
						}
						# series {
						# 	type
						# }
					}
				}
			}
		}
	}
}

query GetName($nameId: ID!, $numCredits : Int = 20) {
	name(id: $nameId) {
		id
		nameText {
			text
		}
		birthDate {
			date
			dateComponents {
				year
			}
		}
		primaryImage {
			url
			width
			height
		}
		knownFor(first: $numCredits) {
			edges {
				node {
					title {
						...TitleDetails
					}
					summary {
						principalCharacters {
							name
						}
						yearRange {
							year
							endYear
						}
					}
				}
			}
		}
		credits(first: $numCredits, filter: {productionStage: RELEASED}) {
			edges {
				node {
					title {
						...TitleDetails
					}
					... on Cast {
						characters {
							name
						}
					}
				}
			}
		}
	}
}

fragment TitleDetails on Title {
	id
	titleText {
		text
	}
	originalTitleText {
		text
	}
	primaryImage {
		url
		width
		height
	}
	titleType {
		id
	}
	releaseYear {
		year
		endYear
	}
	userRating {
		value
	}
	ratingsSummary {
		aggregateRating
		voteCount
	}
}

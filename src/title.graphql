query GetTitle($titleId: ID!) {
	title(id: $titleId) {
		id
		titleText {
			text
		}
		akas(first: 2) {
			edges {
				node {
					text
				}
			}
		}
		titleType {
			text
			canHaveEpisodes
		}
		userRating {
			value
		}
		ratingsSummary {
			aggregateRating
			voteCount
		}
		plots(first: 1) {
			edges {
				node {
					plotText {
						plainText
					}
				}
			}
		}
		genres {
			genres {
				text
			}
		}
		runtime {
			seconds
		}
		releaseYear {
			year
		}
		credits(first: 20) {
			edges {
				node {
					name {
						id
						nameText {
							text
						}
					}
					... on Cast {
						characters {
							name
						}
					}
				}
			}
		}
	}
}

query GetTitle($titleId: ID!, $numCredits: Int = 20) {
	title(id: $titleId) {
		id
		titleText {
			text
		}
		primaryImage {
			url
			width
			height
		}
		akas(first: 2) {
			edges {
				node {
					text
				}
			}
		}
		titleType {
			id
			text
			canHaveEpisodes
		}
		# series {
		# 	type
		# }
		userRating {
			value
		}
		ratingsSummary {
			aggregateRating
			voteCount
		}
		plots(first: 1) {
			edges {
				node {
					plotText {
						plainText
					}
				}
			}
		}
		genres {
			genres {
				text
			}
		}
		runtime {
			seconds
		}
		releaseYear {
			year
			endYear
		}
		credits(first: $numCredits) {
			edges {
				node {
					name {
						id
						nameText {
							text
						}
					}
					... on Cast {
						characters {
							name
						}
					}
				}
			}
		}
	}
}
